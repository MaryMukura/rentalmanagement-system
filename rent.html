<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .property-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rental Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tenants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Payments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Maintenance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Available Properties</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card property-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Property Image">
                    <div class="card-body">
                        <h5 class="card-title">Modern Apartment</h5>
                        <p class="card-text">2 Bedroom, 1 Bath</p>
                        <p class="card-text">$1,200/month</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card property-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Property Image">
                    <div class="card-body">
                        <h5 class="card-title">Cozy Studio</h5>
                        <p class="card-text">Studio, 1 Bath</p>
                        <p class="card-text">$800/month</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card property-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Property Image">
                    <div class="card-body">
                        <h5 class="card-title">Family Home</h5>
                        <p class="card-text">3 Bedroom, 2 Bath</p>
                        <p class="card-text">$1,800/month</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
